<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        float: left;
        background-image: url(./images/poker.jpg);
        width: 105px;
        height: 150px;
      }
    </style>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/template-web.js"></script>
  </head>
  <body>
    <script type="text/html" id="pokerTpl">
      {{each pokers}}
        <ul id="panel-poker">
          {{each $value}}
            <li style="{{'background-position: -' + $value.config.type * 105 + 'px -' + $value.config.value * 150 + 'px;'}}"></li>
          {{/each}}
        </ul>
        <br/>
      {{/each}}
    </script>
    <script>
      $.get("/game", (res, status) => {
        console.log(res);

        $(document.body).html(template("pokerTpl", { pokers: res }));
      });
    </script>
  </body>
</html>
